{% extends "admin/admin_base.html" %} 
{% block title %}ADD OFFER{% endblock title %} 
{%block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/admin_css/admin_main.css' %}">


<section>
    <br>
    <br>
    <h2>PRODUCT OFFER EDIT</h2>
    <hr>
    <hr>

    <div class="col-lg-6">
        <div class="card mb-4">
            <div class="card-body">
                <form action="{% url "ad_product:edit_productoffer" id=prod.id %}" method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control" value="{{prod.product_name}}" readonly>
                    <input type="text" class="form-control" value="{{prod.discount}}" name="amount">
                  <button type="submit" class='btn btn-button secondary'>Submit</button>
                    
               </form><!-- card end// -->
            </div>
        </div>
    </div>          
</div>
</section>




{% endblock content %}
